title: RVA
org: Re-Volt America
email: jose@bgmp.cl
url: "https://revolt-america.com"
description: >-
  The Website for the Re-Volt America Community.
encoding: utf-8
markdown: kramdown

languages: ["en_us", "en_gb", "es_es"]
exclude_from_localizations: ["assets", "CNAME", "README.md", "LICENCE.md"]
defaultLang: en_us
languageNames:
  en_us: English, US
  en_gb: English, UK
  es_es: Espa√±ol
languagePaths:
  en_us: ""
  en_gb: "en_gb"
  es_es: "es_es"

sass:
  sass_dir: assets/css

include:
  - _pages
  - _seasons

exclude:
  - README.md
  - LICENCE.md

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default
  - scope:
      path: ""
      type: seasons
    values:
      layout: default
  - scope:
      path: emoji/unicode
    values:
      emoji: true
  - scope:
      path: assets/img/i18n
    values:
      locale_flag: true

emoji:
  src: "https://re-volt-america.github.io/Website" # /emoji/unicode

plugins:
  - jekyll-multiple-languages-plugin
  - jemoji
