      title: "D. 처벌"
      1: "레이스 및 채점 규칙을 따르지 않으면 로비에 speced<small class='text-success'>(2)</small> 될 수 있으며 규칙 위반을 고집하면 <em>추방</em>당할 수 있습니다."
      2: "Discord 서버의 규칙을 위반 시 사용자는 <em>추방</em>당할 것 입니다. 규칙의 위반이 심하다면 <em>차단</em>될 것입니다."
      3: "Discord 금지를 회피하면 결국 금지됩니다. 저희는 찾아낼 것입니다."
      4: "모든 위반 사항은 직원 팀의 재량에 따라 결정됩니다."
