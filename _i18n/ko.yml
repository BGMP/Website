      3: "다른 유저를 <a class='text-primary' href='https://en.wikipedia.org/wiki/Doxing' target='_blank'>독싱</a> 하는 것은 <b>금지</b>되어 있습니다. 만약 귀하가 독싱을 RVA에서 지지한다면 <b>곧</b> 처분이 내려질 것입니다."
      4: "직원분들의 설명을 따라주세요."
      5: "네티켓을 지켜주세요. 정말 어렵지 않습니다!"
    b:
      title: "B. 레이스 & 점수"
      1: "코스 & 아래에 있는 규칙을 따르는 클래스의 차만 사용이 가능합니다. (입문자, 아마추어, 숙련자 등)"
      2:
        title: "아래에 있는 차량을 사용할 시 큰 점수 보너스가 지급됩니다:"
        bullet1: "1 클래스 아래: <b>25%</b>."
        bullet2: "2 클래스 아래: <b>50%</b>."
        bullet3: "3 클래스 아래: <b>75%</b>."
        bullet4: "4 클래스 아래: <b>100%</b>."
        bullet5: "5 클래스 아래: <b>125%</b>."
      3: "한 코스보다 높은 클래스의 차량을 사용하지 <b>마세요</b>. <b>얻은 점수는 무효화될 것입니다.</b>."
      4: "가깝지 않은 (한 바퀴 차이 나는) 순위의 플레이어를 일부로 쏘거나 괴롭히지 <b>마세요</b>."
      5: "레이스에 늦거나 기술적 어려움을 겪지 않는 한, RE(재시작)<small class='text-success'>(1)</small>을 요청하지 <b>마세요</b>. 그 밖의 사유는 유효하지 않은 것으로 간주됩니다."
      6: "로비의 중간에서 이름을 변경하지 마십시오. 최종 점수를 계산하는 과정이 어려울 수 있습니다."
      7: "세션을 플레이하려면 고유한 이름을 사용해야 합니다. 이미 같은 이름의 준비된 플레이어가 있을 경우 <b>무조건</b> 다른 이름을 선택해야합니다."
      8:
        title: "외부 비 게임 관련 요인으로 인해 레이스의 처음 40초 동안 RE(재시작)을 입력할 수 있습니다."
        subtitle: "트랙당 1개의 RE(재시작)만 허용됩니다."
    c:
      title: "C. Discord 서버"
      1: "<a class='text-primary' href='https://discord.com/terms' target='_blank'>Discord 서비스 이용 약관</a>을 따르고 준수해야 합니다. 그렇지 않으면 Re-Volt America에서 차단될 것입니다."
      2: "채널 내에서 주제를 벗어나지 마세요."
      3: "다른 사용자를 괴롭히지 마세요."
      4: "다른 사용자의 Discord 클라이언트를 중단시킬 수 있는 미디어 또는 매우 노골적인 콘텐츠는 삭제되며 게시한 것에 대해 처벌을 받을 수 있습니다."
